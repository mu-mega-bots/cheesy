<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        .content .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .content .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
        .footer .icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .footer .icons a {
            color: #000;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>Here's a simple explanation of what this website is about. Feel free to explore by clicking the buttons below.</p>
        <div class="buttons">
            <a href="#">Button 1</a>
            <a href="#">Button 2</a>
            <a href="#">Button 3</a>
        </div>
    </div>

    <footer class="footer">
        <div class="icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

</body>
</html>
